<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/angularjs.min.js"></script>
    <script src="../js/b07_ng-click.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
 crossorigin="anonymous">

    <title>ta sẽ luyện tập với ng-click khi bắt sự kiện trong controller với repeat directives</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        show:<input type="number" ng-model="hienthi">
        <table class="table">
            <tr>
                <td>name</td>
                <td>like</td>
                <td>disklike</td>
                <td>action</td>
            </tr>
            <tr ng-repeat="technologies in technologies | limitTo: hienthi">
                <td>{{technologies.name}}</td>
                <td>{{technologies.like}}</td>
                <td>{{technologies.disklike}}</td>
                <td>
                    <button ng-click="increaselike(technologies)">like</button>
                    <button ng-click="increasedisklike(technologies)">disklike</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
